      <h1>Make a Reservation</h1>
      <br>
      
      <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-5">
            <input type="name" class="form-control" id="name" placeholder="Enter Name"required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="mobile">Mobile:</label>
          <div class="col-sm-5">
            <input type="mobile" class="form-control" id="mobile" placeholder="Enter Mobile"required>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="email" placeholder="Enter Email"required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
                <input type="date" id="date" name="date" required>
                <small>Restaurant days: Wednesday- Sunday. Closed on public holidays</small>
            </div>
          </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="time">Time:</label>
          <div class="col-sm-10">
              <input type="time" id="time"required>
              <small>Restaurant hours are from 5pm - late</small>
          </div>
        
        
        </div> 
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
        
      <hr>
